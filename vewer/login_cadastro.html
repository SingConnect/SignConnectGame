<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignConnect Game</title>
</head>

<body>



    <div class="container">

        <div id="login_cadastro">

            <div id="cadastro">

                <div class="img_cadastro">
                    <img src="img/cadastro_c.png">
                </div>

                <form action="../controller/login_cadastro/cadastro.php" method="post">


                    <input type="text" id="name" name="name" placeholder="Nome" required>

                    <input type="text" id="lastname" name="lastname" placeholder="Sobrenome" required>

                    <input type="text" id="nickname" name="nickname" placeholder="Nome de Usuário" required>

                    <input type="email" id="email" name="email" placeholder="E-mail" required>

                    <input type="password" id="password" name="password" placeholder="Senha" required>

                    <input type="password" id="passwordC" name="passwordC" placeholder="Confirmar Senha" required>

                    <label id="l_bt_cadastro" for="bt_cadastro"><img src="img/cadastro_b.png"></label>
                    <input type="submit" id="bt_cadastro" name="bt_cadastro" value="Registrar">

                    <button id="bttnLogin"></button>
                    <br><br>
                </form>




            </div>

            <div id="login">

                <div class="img_login">
                    <img src="img/login_l.png">
                </div>

                <form action="../controller/login_cadastro/login.php" method="post">
                    <input type="text" id="nicknameOrEmail" name="nicknameOrEmail"
                        placeholder="Nome de Usuário ou E-mail" required>
                    <input type="password" id="password" name="password" placeholder="Senha" required>

                    <label for="seta_login"><img src="img/seta_login.png"></label>
                    <input type="submit" id="seta_login">


                    <button id="bttnCadastro"></button>
                </form>


            </div>


        </div>



    </div>

    <link rel="stylesheet" type="text/css" href="css/style_login_cadastro.css">
    <script src="js/style_action_login_cadastro.js"></script>
</body>

</html>
